    <script>
        let p1 = Promise.reject('aaaa');
        let p2 = Promise.reject('bbbb'); //失败
        let p3 = Promise.resolve('cccc');

        Promise.all([p1,p2,p3]).then(res=>{
            console.log(res);
            let [res1, res2, res3] = res;

            console.log(res1, res2, res3);
        }).catch(err => {
            //有失败的直接就到我这了
            console.error(err);
        });
