    <script>
        let p1 = Promise.resolve('aaaa');
        let p2 = Promise.reject('bbbb');
        let p3 = Promise.resolve('cccc');

        //碰都成功的就返回    若是第一个碰到的就是失败那就走失败了
        Promise.race([p1,p2,p3]).then(res=>{
            console.log(res);
        }).catch(err => {
            console.error(err);
        });
    </script>
